<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ozon Table</title>
  <link rel="stylesheet" href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator.min.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #root { width: 100%; }
    .tabulator { border: none; }
    .tabulator .tabulator-header { border-bottom: 1px solid rgba(0,0,0,0.08); }
    .tabulator .tabulator-row { border-bottom: 1px solid rgba(0,0,0,0.06); }
    .tabulator-row .tabulator-cell { border-right: 1px solid rgba(0,0,0,0.04); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/streamlit-component-lib@1.5.0/dist/index.js"></script>
  <script src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
